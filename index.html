<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
</head>
<body>

            <div class="container" style="width:50%">
              <div class="card" >
                    <img src="../TrainScheduler/images/thomas.gif" class="card-img-top" alt="Thomas">
                    <div class="card-body">
                      <h1 class="card-title">Current Train Scheduler</h1>
                        <h3 class="text-center"id="clock-time"></h3>
                        <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min.)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                                <tbody id="schedule"> </tbody>
                        </table>	
                    </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                        </ul>
                  </div>  
              </div>  
                          <br>
                            <br>
                <form>
                        <div class="form-group">
                          <label for="inputTrain">Train Name</label>
                          <input type="train" class="form-control" id="train-name" aria-describedby="TrainHelp" placeholder="Enter Train Name">
                          <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                            <div class="form-group">
                              <label for="inputDestination">Destination</label>
                              <input type="destination" class="form-control" id="train-destination" placeholder="Enter Destination">
                            </div>
                        <div class="form-group">
                                <label for="inputFirstTrain">First Train Time</label>
                                <input type="first-train" class="form-control" id="train-time" placeholder="Enter Train Time">
                        </div>
                              <div class="form-group">
                                    <label for="inputFrequency">Frequency</label>
                                    <input type="frequency" class="form-control" id="train-frequency" placeholder="Enter Frequency">
                              </div>
                        <button id="submit" class="btn btn-primary">Submit</button>
                  </form> 

                  <!-- Javascript -->
                  <script type= text/javascript src="../TrainScheduler/assets/logic.js"></script>

</body>
</html>
